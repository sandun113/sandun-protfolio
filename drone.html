<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Drone Videos &mdash; Sandun Dilhara</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --bg:#0a0e1a; --card:#1a1f35; --accent:#00d4ff; --text:#fff; }
    body{margin:0;font-family:Montserrat,Segoe UI,system-ui,Arial;background:var(--bg);color:var(--text);}
    header{padding:22px 40px;border-bottom:1px solid rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:space-between}
    header a{color:var(--accent);text-decoration:none;font-weight:700}
    .container{max-width:1200px;margin:40px auto;padding:0 20px}
    h1{font-size:34px;margin-bottom:8px}
    p.lead{color:#b8c2d6;margin-bottom:24px}
    .video-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:20px}
    .video-grid video, .video-grid iframe{width:100%;height:260px;border-radius:12px;background:#000;box-shadow:0 12px 36px rgba(0,0,0,0.6);display:block}
    .meta{display:flex;gap:12px;align-items:center;margin-top:14px}
    .btn-back{background:transparent;border:2px solid var(--accent);color:var(--accent);padding:10px 14px;border-radius:10px;text-decoration:none}
    footer{margin:60px 0 40px;color:#9aa6c4;text-align:center}
    @media (max-width:480px){.video-grid video,.video-grid iframe{height:200px}}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <a href="Index.html">&larr; Back to Home</a>
    </div>
    <div>
      <a class="btn-back" href="Index.html">Home</a>
    </div>
  </header>

  <main class="container">
    <h1>Drone Videos</h1>
    <p class="lead">A curated selection of aerial videos &mdash; local MP4 files and embedded YouTube examples. Click any video to play.</p>

    <div class="video-grid">
      <div>
        <video controls poster="thumb1.jpg">
          <source src="Fish Man Rowing.MOV" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="meta"> <strong>Drone 1</strong> <span style="color:#8eaedf;">&bull; 4K</span> </div>
      </div>

      <div>
        <video controls poster="thumb2.jpg">
          <source src="Madiyawa Lake.MOV" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="meta"> <strong>Drone 2</strong> <span style="color:#8eaedf;">&bull; Cinematic</span> </div>
      </div>

      <div>
        <video controls poster="thumb3.jpg">
          <source src="The Beauty of an Evening.MOV" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="meta"> <strong>Drone 3</strong> <span style="color:#8eaedf;">&bull; 4K</span> </div>
      </div>
    </div>

  </main>

  <footer>
    &copy; 2025 Sandun Dilhara &mdash; Drone Videography
  </footer>
</body>
</html>
